<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#090909">
  <meta name="apple-mobile-web-app-status-bar-style" content="#090909">
  <meta name="description" content="{{ page.summary }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.author }}">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ page.summary }}">
  <meta name="twitter:image" content="{{ '/img/logo.png' | absolute_url }}">

  <meta property="og:type" content="article">
  <meta property="og:image" content="{{ '/img/logo.png' | absolute_url }}">

  {% seo %}

  <title>{{ site.title }}</title>

  <link rel="shortcut icon" type="image/png" href="{{ '/img/favicon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>
